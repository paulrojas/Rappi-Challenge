<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 12px;
        background-color: #fff;
        margin: 0px;
      }
      canvas { background-color: #f0f0f0; width: 100%; height: 100% }
      #info {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 250px;
        height: 250px;
        background-color: #cccccc;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
    <script src="./js/dat.gui.min.js"></script>
    <script src="./js/control.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body ontouchstart="">
    <div id="info">
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">X</div>
        <div id="X" class="col-xs-9 col-sm-9 col-md-9 col-lg-9">0</div>
      </div>
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">Y</div>
        <div id="Y" class="col-xs-9 col-sm-9 col-md-9 col-lg-9">0</div>
      </div>
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">Z</div>
        <div id="Z" class="col-xs-9 col-sm-9 col-md-9 col-lg-9">0</div>
      </div>
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">W</div>
        <div id="W" class="col-xs-9 col-sm-9 col-md-9 col-lg-9">0</div>
      </div>
    </div>
    <canvas id="scene"></canvas>
    
    <script>
      var my_canvas, player;
      var loader = new THREE.FileLoader();
      loader.load( './js/app.json', function ( text ) {
        var json = JSON.parse( text );
        var my_canvas = document.getElementById( 'scene' );
        player = new APP.Player();
        player.load( json );
        player.setSize( my_canvas.clientWidth, my_canvas.clientHeight );
        player.play();

        document.body.appendChild( player.dom );

        window.addEventListener( 'resize', function () {
          player.setSize( my_canvas.clientWidth, my_canvas.clientHeight );
        } );

        window.onload = function() {
          player.setGUI();
        }
      } );
    </script>
  </body>
</html>
